{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
<form method="POST" class="space-y-4 max-w-sm mx-auto">
  <input type="email" name="email" placeholder="Email" required class="w-full p-3 rounded border">
  <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded border">
  <select name="role" class="w-full p-3 rounded border">
    <option value="admin">Admin</option>
    <option value="ngo">NGO</option>
    <option value="volunteer">Volunteer</option>
    <option value="survivor">Survivor</option>
  </select>
  <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
</form>
<p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a></p>
{% endblock %}
